<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Showcase</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= HEADER ================ -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">My Design Store</h1>

      <!-- Simple navigation; add links as needed -->
      <nav class="main-nav">
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ============== PRODUCT SECTION =========== -->
  <main id="products" class="container product-section">
    <h2 class="section-title">Latest Templates</h2>

    <div class="product-grid">
      <!-- Repeat .product-card for each item -->
      <article class="product-card">
        <img src="1080.png" alt="Product 1 preview" />
        <h3 class="product-title">Modern Business Flyer</h3>
        <p class="product-price">$15</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="https://via.placeholder.com/350x220?text=Product+2" alt="Product 2 preview" />
        <h3 class="product-title">Minimal Portfolio Website</h3>
        <p class="product-price">$29</p>
        <button class="btn">Add to Cart</button>
      </article>

      <!-- Duplicate / customize as needed -->
      <article class="product-card">
        <img src="https://via.placeholder.com/350x220?text=Product+3" alt="Product 3 preview" />
        <h3 class="product-title">Social Media Kit</h3>
        <p class="product-price">$12</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="https://via.placeholder.com/350x220?text=Product+4" alt="Product 4 preview" />
        <h3 class="product-title">Branding Guidelines</h3>
        <p class="product-price">$24</p>
        <button class="btn">Add to Cart</button>
      </article>
    </div>
  </main>

  <!-- ================= FOOTER ================ -->
  <footer class="site-footer" id="about">
    <div class="container footer-inner">
      <p>&copy; 2025 My Design Store. All rights reserved.</p>
      <p id="contact">
        Need help? <a href="mailto:support@mydesignstore.com">support@mydesignstore.com</a>
      </p>
    </div>
  </footer>
</body>
</html>
